<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度地图API自定义地图</title>
    <style>
      html,body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <!--引用百度地图API-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GAksItkSpA2HzIVHA0xAbLGVhdHXbKf9"></script>
    <script src="mapExchangePoint.js"></script>
  </head>

  <body>
    <!--百度地图容器-->
    <div id="map"></div>
  <script>
  var mapExchangePoint = new MapExchangePoint();

    // console.log(mapPoint);

  mapExchangePoint.init({
    id:'map',
    zoom:4,
    center:{lat:30,lng:75},
    data:[
        {title:'黑龙江',content:'nihao',position:{lat:39.821087,lng:116.303299}},
        {title:'泰国',content:'nihao',position:{lat:22.372603 ,lng:118.417621}},

        {title:'菲律宾',content:'nihao',position:{lat:12.063065 ,lng:123.127328}},
      ],
    callback:function(event){
      console.log(event)
    },
  })

  },5000)*/

 /* mapExchangePoint.resetMapData([

</html>
