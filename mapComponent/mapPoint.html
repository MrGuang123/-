<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度地图API自定义地图</title>
    <style>
      html,body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <!--引用百度地图API-->

    <script src="mapPoint.js"></script>
  </head>

  <body>
    <!--百度地图容器-->

      ]
    })

 /* mapPoint.resetMapData([

</html>
